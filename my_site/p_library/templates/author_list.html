<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authors list</title>
    </head>

    <body>
        <ul>
            {% for author in object_list %}
                <li><a href="{{author.id}}/">{{ author.full_name }}</a></li>
            {% endfor %}
        </ul>
        <form action="create/">
            <input type="submit" value="Create">
        </form>
    </body>
</html>
