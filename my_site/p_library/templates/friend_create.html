<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form for friend create and edit</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Welcome to 'My library'</h4>
                    <p>All books from my library collected here.</p>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/author/">Autors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/friend/">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publishers/">Publishers</a>
                </li>
            </ul>


            <form method="post" style="margin: 40px 0">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <p style="margin-top: 40px">
                    <input type="submit" value="Save">
                </p>
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </body>
</html>
